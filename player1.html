<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>播放器</title>

<!-- favicon图标 -->
    <link rel="shortcut icon" href="favicon.ico">
    
    <!-- jQuery文件 -->
    <script src="js/jquery.min.js"></script>
    
    <!-- 播放器样式表文件 -->
    <link rel="stylesheet" type="text/css" href="css/player.css">
    
    <!-- 小屏幕样式修复 -->
    <link rel="stylesheet" type="text/css" href="css/small.css">
    
    <!-- 滚动条美化样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.min.css">
    
    <!-- layer弹窗插件样式文件 -->
    <link rel="stylesheet" href="plugns/layer/skin/default/layer.css?v=3.0.2302" id="layuicss-skinlayercss">
	

<link type="text/css" rel="stylesheet" href="css/login.css" /> 
<style>
.bottom_fixed{
				width:975px;
				height: 70px;
				background:black;
				opacity:0.5;
				filter:Alpha(opacity=50); /* IE8 以及更早的浏览器 */
				position: fixed; 
				bottom: 0;
			}
</style>
</head>
<body>
<a href="index.html"><img src="images/logo.png" class="top" /></a>
<div class="left" >
<div class="data-area">
            <!--歌曲歌单-->
            <div id="sheet" class="data-box" hidden></div>
            
            <!--音乐播放列表-->
            <div id="main-list" class="music-list data-box"></div>
</div>  
</div>
<div class="all">
<div class="first">
<span class="pas">登录</span>
</div>
<div class="second">
<input type="text" placeholder="账号" class="number" name="user" onblur="oBlur_1()" onfocus="oFocus_1()"/><br />
<p id="remind_1"></p>
<input type="text"  placeholder="密码"  class="password" name="password" onblur="oBlur_2()" onfocus="oFocus_2()"/><br />
<p id="remind_2"></p>
<input type="button" value="登录"  class="ok"/>
</div>
<div class="third">
<span><a href="register.html">注册新账户<a></span>
</div>
</div>

<div class="bottom_fixed">
	<a href="player.html">展开</a>
		<div class="con-btn">
            <a href="javascript:;" class="player-btn btn-prev" title="上一首"></a>
            <a href="javascript:;" class="player-btn btn-play" title="暂停/继续"></a>
            <a href="javascript:;" class="player-btn btn-next" title="下一首"></a>
			<a href="javascript:;" class="player-btn btn-order" title="循环控制"></a>
		</div>  <!--class="con-btn"-->
        
        <div class="vol">
            <div class="quiet">
                <a href="javascript:;" class="player-btn btn-quiet" title="静音"></a>
            </div>
            <div class="volume">
                <div class="volume-box">  
                    <div id="volume-progress" class="mkpgb-area"></div>
                </div>
            </div>
        </div>  <!--class="footer"-->
        
        <div class="progress">
            <div class="progress-box">  
                <div id="music-progress" class="mkpgb-area"></div>
            </div>
        </div>  <!--class="progress"-->
</div>
	
<script src="js/common_form_test.js"></script>
<!-- layer弹窗插件 -->
<script src="plugns/layer/layer.js"></script>

<!-- 播放器数据加载模块 -->
<script src="js/ajax.js"></script>

<!-- 播放器歌词解析模块 -->
<script src="js/lyric.js"></script>

<!-- 音乐列表配置 -->
<script src="js/musicList.js"></script>

<!-- 封装函数及ui交互模块 -->
<script src="js/functions.js"></script>

<!-- 播放器主体功能模块 -->
<script src="js/player.js"></script>

<!-- 滚动条美化插件 -->
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

<!-- 背景模糊化插件 -->
<script src="js/background-blur.min.js"></script>
</body>
</html>
